name: Run Shellcheck

on:
  push:
    branches:
      - main
      - develop

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends shellcheck

      - name: Run shellcheck
        run: |
          set -euo pipefail
          find . -type f -name "*.sh" -print0 | while read -r -d '' filename; do
            shellcheck "$filename"
            echo "âœ… shellcheck \`$filename\`"
          done
